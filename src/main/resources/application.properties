## Application port
server.port=8080

## default connection pool
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5

## PostgreSQL## PostgreSQL
spring.jpa.database-platform=${org.hibernate.dialect.PostgreSQL9Dialect}
spring.datasource.url=${POSTGRES_URL:jdbc:postgresql://172.17.0.2:5432/develop}
spring.datasource.username=${POSTGRES_USER:postgres}
spring.datasource.password=${POSTGRES_PASSWORD:postgres}

## Default Schema
spring.flyway.schemas=characters
spring.jpa.properties.hibernate.default_schema=characters

#OpenApi documentation
felipearc.openapi.dev-url=http://localhost:8080
felipearc.openapi.prd-url=https://superhero-api.com
springdoc.swagger-ui.path=/characters-documentation
springdoc.swagger-ui.operationsSorter=method
